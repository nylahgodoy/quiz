<!DOCTYPE html>
<html>

<head>
  <title>Buzzfeed Quiz</title>
  <link type='text/css' rel='stylesheet' href='css/style.css' />
</head>

<body>
  <div class="header">
    <div><img class="logo" src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e4/BuzzFeed.svg/1280px-BuzzFeed.svg.png"></div>
    <div>News</div>
    <div>Videos</div>
    <div>Quizes</div>
    <div>Tasty</div>
    <input placeholder="Search">
  </div>
  </div>
  <h1>Which TVD character are you?</h1>
  <p id="caption">Find Out Now! </p>
  <img id="tomImg" src="https://i.pinimg.com/originals/5f/f4/52/5ff452507f15fbdb47ef0c4d74900b2e.jpg">
  <a href="https://en.wikipedia.org/wiki/Tom_Anderson">Nylah Godoy</a>
  <div id="tom">Buzzfeed Contributor</div>
  <img class="siliconValley" src="http://vampirediariesonline.com/wp-content/uploads/2017/08/tvd-complete-series-image.jpg">
  <div class="questions">
    <h2>Let's start with your Name</h2>
    <input id="name" placeholder="Enter Your Name Here">
    <h2> What season would you have your dream wedding in?</h2>
    <input id="question1" placeholder="Winter or Summer">
    <h2>What time of day is your favorite?</h2>
    <input id="question2" placeholder="Morning or Evening">
    <h2>What element do you feel most connected to?</h2>
    <input id="question3" placeholder="Earth or Fire">
    <h2>What is your favorite color?</h2>
    <input id="question4" placeholder="Yellow or Black">
    
  </div>
  <div class="result">
    <button>Click here to land your dream job!</button>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script src='js/script.js'></script>
</body>

</html>
